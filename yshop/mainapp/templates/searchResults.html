{% extends 'base.html' %}
{% load static %}

{% block title %}
search for {{query}}
{% endblock %}

{% block content %}
<h2>Search results for : '{{query}}'</h2>
<div class="card-group">
    {% for item in items %}
    <div class="card">
    {% if item.pic %}
      <img src="{{item.pic.url}}" class="card-img-top" alt="An image of {{item.name}}">
    {% else %}
        <img src="{% static 'images/sample/img1.jpg' %}" class="card-img-top">
    {% endif %}
        
      <div class="card-body">
        
        <a href="{% url 'prod_details' item.id %}">
          <h5 class="card-title">{{item.name}}</h5>
        </a>
        <p class="card-text">{{item.desc}}</p>
        <p class="card-text">&#8377; {{item.price}}</p>
        <p class="card-text"><small class="text-body-secondary"></small></p>
        <button class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
